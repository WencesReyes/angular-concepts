<form>
  <div class="mb-1">
    <label for="name" class="form-label">City</label>
    <input
      type="text"
      class="form-control"
      id="name"
      placeholder="city name"
      #name
    />
  </div>
  <div class="mb-1">
    <label for="population" class="form-label">Population</label>
    <input
      type="number"
      class="form-control"
      id="population"
      placeholder="population"
      #population
    />
  </div>
  <div class="d-grid gap-2">
    <button
      type="button"
      class="btn btn-primary btn-block"
      (click)="AddCity(name.value, +population.value)"
    >
      Add
    </button>
  </div>
</form>
